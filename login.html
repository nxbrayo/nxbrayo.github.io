<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-primary" href="#">
                    Sportex.com
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item text-white">
                            <a class="nav-link text-white" href="#">Link</a>
                        </li>
                        <li class="nav-item text-white dropdown">
                            <button class="nav-link dropdown-toggle text-primary display-1" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Servies</a></li>
                                <li><a class="dropdown-item" href="#">Tutorials</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Resources</a></li>
                            </ul>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <ul class="user navbar-nav text-white">
                        <li class="nav-item text-white"><a class="nav-link active text_white"
                                href="login.html">Login</a></li>
                        <li class="nav-item text-white"><a class="nav-link active text_white" href="#">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-body-secondary p-5 center rounded">
        <div class="container bg-secondary w-50 h-100 p-5 rounded">
            <form class="row g-3 text-dark m-1 p-2 ">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="bg-dark m-0 right">
            <ul class="navbar-nav pt-1 pe-5 ps-5 pb-1 me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item text-white">

                        href="#">Services</a>

            </ul>
            <ul class="navbar-nav pt-1 pe-5 ps-5 pb-1 me-auto mb-2 mb-lg-0">
                <li class="nav-item ">

                </li>
            </ul>
            <ul class="navbar-nav pt-1 pe-5 ps-5 pb-1 me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item text-white">
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                        href="#">Services</a>
                </li>
            </ul>
        </div>
